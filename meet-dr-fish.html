<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet Dr. Fish | P.E.A.K. Physical Therapy & Performance Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Same CSS block pattern as above -->
  <style>
    :root {
      --carolina-blue: #7BAFD4;
      --carolina-blue-soft: #E4F0FA;
      --navy: #10314F;
      --slate: #4A5568;
      --light: #F7FAFC;
      --accent: #FFA94D;
      --radius-lg: 18px;
      --shadow-soft: 0 14px 40px rgba(15, 23, 42, 0.12);
      --shadow-subtle: 0 6px 20px rgba(15, 23, 42, 0.08);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #f9fbff 0%, #edf2f7 50%, #e2e8f0 100%);
      color: var(--slate); line-height: 1.6;
    }
    a { text-decoration: none; color: inherit; }
    img { max-width: 100%; display: block; border-radius: 14px; }
    .page-wrap { min-height: 100vh; display: flex; flex-direction: column; }
    .container { width: 100%; max-width: 1120px; margin: 0 auto; padding: 0 1.5rem; }
    header {
      background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      position: sticky; top: 0; z-index: 50;
    }
    .nav {
      display: flex; align-items: center; justify-content: space-between;
      gap: 1.5rem; padding: 0.9rem 0;
    }
    .logo {
      display: flex; align-items: center; gap: 0.5rem;
      font-weight: 800; letter-spacing: 0.15em; text-transform: uppercase;
      color: var(--navy);
    }
    .logo-mark {
      width: 34px; height: 34px; border-radius: 12px;
      background: radial-gradient(circle at 30% 20%, #ffffff, #7BAFD4);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.25);
      display: flex; align-items: center; justify-content: center;
      font-size: 0.7rem; color: white;
    }
    .nav-links {
      display: flex; align-items: center; gap: 1rem; font-size: 0.92rem;
    }
    .nav-links a {
      padding: 0.45rem 0.85rem; border-radius: 999px;
      color: #4a5568; transition: background 0.2s, color 0.2s, transform 0.15s;
      font-weight: 500;
    }
    .nav-links a:hover {
      background: rgba(123, 175, 212, 0.12);
      color: var(--navy); transform: translateY(-1px);
    }
    .nav-links a.active {
      background: var(--carolina-blue); color: #ffffff;
      box-shadow: 0 8px 20px rgba(123, 175, 212, 0.45);
    }
    .nav-cta { display: flex; align-items: center; gap: 0.75rem; }
    .nav-cta span {
      font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.12em; color: #64748b;
    }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 0.4rem;
      padding: 0.7rem 1.3rem; border-radius: 999px; border: 1px solid transparent;
      font-size: 0.9rem; font-weight: 600; cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s, background 0.15s, color 0.15s;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--carolina-blue), #4C86B7);
      color: #ffffff; box-shadow: var(--shadow-subtle);
    }
    .btn-primary:hover { transform: translateY(-1px); box-shadow: var(--shadow-soft); }
    main { flex: 1; padding: 2.5rem 0 3.5rem; }
    section { margin-bottom: 3rem; }
    .eyebrow {
      font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.2em;
      font-weight: 600; color: #64748b; margin-bottom: 0.6rem;
    }
    h1 {
      font-size: clamp(2rem, 3vw, 2.4rem);
      color: var(--navy); margin-bottom: 0.7rem;
    }
    .subtitle {
      font-size: 0.98rem; color: #4b5563; max-width: 40rem; margin-bottom: 1.5rem;
    }
    .split {
      display: grid; grid-template-columns: minmax(0, 0.9fr) minmax(0, 1.1fr);
      gap: 1.8rem; align-items: start;
    }
    .bio-card {
      background: #ffffff; border-radius: var(--radius-lg);
      padding: 1.5rem 1.6rem; box-shadow: var(--shadow-subtle);
      border: 1px solid rgba(226, 232, 240, 0.9);
    }
    .bio-card h2 {
      font-size: 1.2rem; color: var(--navy); margin-bottom: 0.6rem;
    }
    .bio-card p {
      font-size: 0.9rem; color: #4b5563; margin-bottom: 0.7rem;
    }
    .bio-list {
      font-size: 0.9rem; margin-left: 1.1rem; color: #4b5563;
    }
    .bio-list li + li { margin-top: 0.2rem; }
    .label {
      font-size: 0.82rem; text-transform: uppercase; letter-spacing: 0.14em;
      color: #64748b; margin-bottom: 0.35rem;
    }
    .name {
      font-weight: 700; color: var(--navy); margin-bottom: 0.15rem;
    }
    .credentials {
      font-size: 0.9rem; color: #4b5563; margin-bottom: 0.7rem;
    }
    .stat-pill {
      display: inline-flex; align-items: center; gap: 0.35rem;
      padding: 0.32rem 0.75rem; border-radius: 999px;
      background: #e0f2fe; color: #1e3a8a; font-size: 0.78rem;
      margin-top: 0.3rem;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #2563eb; }
    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.35);
      background: #ffffff; padding: 1.5rem 0;
      font-size: 0.8rem; color: #6b7280;
    }
    .footer-row {
      display: flex; justify-content: space-between; gap: 1rem;
      flex-wrap: wrap; align-items: center;
    }
    .footer-links { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .footer-links a { color: #4b5563; }

    @media (max-width: 900px) {
      .split { grid-template-columns: minmax(0, 1fr); }
      .nav { flex-wrap: wrap; }
      .nav-cta { width: 100%; justify-content: flex-start; }
      .nav-links { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
<div class="page-wrap">
